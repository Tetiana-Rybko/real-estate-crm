version: "3.9"

services:
  db:
    container_name: bagira_db
    image: postgres:15
    environment:
      POSTGRES_DB: bagira
      POSTGRES_USER: bagira
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    container_name: bagira_backend
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./:/app

volumes:
  pgdata: