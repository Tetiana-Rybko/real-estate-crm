services:
  db:
    container_name: bagira_db
    image: postgres:15
    environment:
      POSTGRES_DB: bagira
      POSTGRES_USER: bagira
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    container_name: bagira_backend
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 30s

    command: sh -lc "alembic upgrade head && gunicorn -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:8000 --access-logfile - --error-logfile - app.main:app"

volumes:
  pgdata: