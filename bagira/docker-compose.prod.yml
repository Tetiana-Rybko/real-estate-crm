services:
  db:
    container_name: bagira_db
    image: postgres:15
    restart: unless-stopped

    # ЯВНО подключаем .env
    env_file:
      - .env

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bagira}
      POSTGRES_USER: ${POSTGRES_USER:-bagira}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    ports:
      - "5432:5432"

    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bagira} -d ${POSTGRES_DB:-bagira}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    container_name: bagira_backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped

    # ЯВНО подключаем .env
    env_file:
      - .env

    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      # Если есть — можно оставить, если нет — можно убрать:
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}

    depends_on:
      db:
        condition: service_healthy

    ports:
      - "8000:8000"

    volumes:
      - uploads:/app/uploads

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 30s

    command: >
      sh -lc "alembic upgrade head &&
      gunicorn -k uvicorn.workers.UvicornWorker -w 2
      -b 0.0.0.0:8000
      --access-logfile -
      --error-logfile -
      app.main:app"

volumes:
  pgdata:
  uploads:
