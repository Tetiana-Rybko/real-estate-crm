services:
  db:
    container_name: bagira_db
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: bagira
      POSTGRES_USER: bagira
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bagira -d bagira || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  backend:
    container_name: bagira_backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
    depends_on:
      db:
        condition: service_healthy

    # ВАЖНО: порт открыт ТОЛЬКО на localhost (nginx на хосте сможет ходить),
    # но ИЗ ИНТЕРНЕТА он НЕ доступен.
    ports:
      - "127.0.0.1:8000:8000"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

    command: sh -lc "alembic upgrade head && gunicorn -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:8000 --access-logfile - --error-logfile - app.main:app"

volumes:
  pgdata:
